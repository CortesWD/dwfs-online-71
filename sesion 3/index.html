<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="nombre">Nombre</label> 
    <input tabindex="0" type="text" id="nombre" name="nombre" placeholder="escribe aqui tu nombre">
    <label for="apellido">apellido</label> 
    <input tabindex="1" type="text" id="apellido" name="apellido" value="Fulanito">
    <label for="email">Email</label> 
    <input tabindex="2" type="email" required placeholder="email@email" id="email" name="email">
    <input required type="password" name="pass">
    <input type="number" name="telefono" placeholder="xxx-xxxxxxxx">
    <input type="checkbox" name="telefono" > checkbox
    <input type="radio" id="op1" value="1" name="radio"> rad 1
    <input type="radio" id="op2" value="2" name="radio"> rad 2
    <textarea name="comment" id="comment" cols="10" rows="10"></textarea>
    <select name="ad" id="ad" required>
      <option value="op01">Colombia</option>
      <option value="op02">Peru</option>
    </select>
    <button type="reset">borrar</button>
    <button type="button">cosa</button>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
